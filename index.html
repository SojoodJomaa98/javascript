<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <div class="contaner w-50 m-auto my-5" >
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">course name</label>
          <input type="text" id="coursename" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="alert alert-danger" id="alertname">please start with capital</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">course catagory</label>
          <input type="text" id="coursecat" class="form-control" id="exampleInputPassword1">
        </div>

    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">course price</label>
      <input type="number" id="courseprice" class="form-control" id="exampleInputPassword1">
    </div>


<div class="mb-3">
  <label for="exampleInputPassword1" class="form-label">course description</label>
  <textarea id="coursedesc" class="form-control" id="exampleInputPassword1"></textarea>
</div>
       
        <button disabled type="button" id="click" class="btn btn-outline-primary">Add course</button>
        <button type="button" id="clear" class="btn btn-outline-primary">Clear</button>
        <div>
          <button type="button" id="delete" class="btn btn-outline-danger mt-5">Deleteall</button>
        </div>
      
        <input type="search"  class="form-control mt-5  mb-4" onkeyup="search(this.value)" placeholder="search...."> 



      <table class="table  table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">catagory</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
            <th scope="col">action</th>
          </tr>
        </thead>
       
        <tbody id="data">


        </tbody>
        
      </table>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="main.js"></script>
    </body>
</html>
